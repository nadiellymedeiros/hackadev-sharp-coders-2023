<main class="container ">
    <div class="header">
        <div>
            <img src="../../../../assets/img-mobile-login/logo.jpeg" class="logo">
        </div>
        <div class="centralizar-div text">
            <h1 class="fw-bold">Sharp Coding</h1>
        </div>
        <div class="centralizar-div">
            <h1>Pay</h1>
        </div>
    </div>

    <div class="inputs">
        <h4 class="texto2">Login to your account</h4>
        <div class="form-floating mb-3 ">
            <input type="email" class="form-control" id="floatingInput" placeholder="User Id">
            <label for="floatingInput">User Id</label>
        </div>
        <div class="form-floating mb-3 input">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
    </div>

    <div class="button d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-lg " style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem;">LOGIN</button>
    </div>
</main>
