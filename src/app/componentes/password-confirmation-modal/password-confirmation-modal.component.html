 <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#password-confirmation-modal">
    Teste de modal de confirmação
 </button>
  
  <!-- Modal -->
  <div class="modal fade" id="password-confirmation-modal" tabindex="-1" aria-labelledby="Confirmar senha" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <div class="title">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="bi bi-chevron-left"></i></button>
            </div>
            <div class="h5">
            <h5 class="modal-title ms-auto">Senha</h5>
            </div>
          </div>
          <div class="text">
            Digite sua <b>senha de 4 dígitos</b>.
        </div>

          <div class="modal-body">
            <form (ngSubmit)="submitForm()">
                <div class="d-flex justify-content-between">
                    <input type="password" class="form-control" id="digit1" [(ngModel)]="password.digit1" maxlength="1" pattern="[0-9]" (keydown)="moveToNext($event, 'digit2', 'digit1')">
                    <input type="password" class="form-control" id="digit2" [(ngModel)]="password.digit2" maxlength="1" pattern="[0-9]" (keydown)="moveToNext($event, 'digit3', 'digit1')">
                    <input type="password" class="form-control" id="digit3" [(ngModel)]="password.digit3" maxlength="1" pattern="[0-9]" (keydown)="moveToNext($event, 'digit4', 'digit2')">
                    <input type="password" class="form-control" id="digit4" [(ngModel)]="password.digit4" maxlength="1" pattern="[0-9]" (keydown)="moveToNext($event, '', 'digit3')">
                </div>
              </form>
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Confirmar</button>
          </div>
        </div>
      </div>
  </div>
